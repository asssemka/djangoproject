{% load static %}
{% load article_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if article %}
    <ul>
        {% for article in article %}
            <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No articles found.</p>
{% endif %}

</body>
</html>
