{% extends 'article/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for a in posts %}
			<li><h2>{{a.title}}</h2>
	{% autoescape on %}
	{{a.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
